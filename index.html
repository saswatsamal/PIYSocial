<body>
    <div id="text"></div>

    <script type="text/javascript">
        var i=0, j=0,text, test;
        text = "Welcome To PIYSocial"
  
        function typing() 
        {
         if(i<text.length)
            {
            document.getElementById("text").innerHTML += text.charAt(i);
            i++;
            setTimeout(typing,80);
            }
        }
        typing();
    </script>
</body>
